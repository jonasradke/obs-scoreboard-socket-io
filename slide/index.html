<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slide</title>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="canvas">
    <div class="backdrop">
      <div class="content">
        <div class="hashtag">#HASHTAG</div>

        <div class="teams">
          <div class="team">
            <span>Home Team</span>
          </div>
          <div class="team">
            <span>Away Team</span>
          </div>
        </div>

        <div class="countdown">
          <div class="title">Next Game in:</div>
          <div class="time">
            <span class="minutes">00</span>
            <span class="divider">:</span>
            <span class="seconds">00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
